{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5 ">
    <h1 class="text-warning mb-5 border-bottom ">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar"
                     style="width:100%" aria-valuenow="100" aria-valuemin="0"
                     aria-valuemax="100">100%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JAVASCRIPT</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:20%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">20%
                </div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5 ">
            <h3 class="mt-5">PYTHON</h3>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:80%" aria-valuenow="80" aria-valuemin="0"
                     aria-valuemax="100">80%
                </div>
            </div>
        </div>


        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">DJANGO</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:100%" aria-valuenow="100" aria-valuemin="0"
                     aria-valuemax="100">100%
                </div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5 ">
            <h3 class="mt-5">JAVA</h3>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:10%" aria-valuenow="10" aria-valuemin="0"
                     aria-valuemax="100">10%
                </div>
            </div>
        </div>


        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:50%" aria-valuenow="50" aria-valuemin="0"
                     aria-valuemax="100">50%
                </div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5 ">
            <h3 class="mt-5">RUBY</h3>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:67%" aria-valuenow="67" aria-valuemin="0"
                     aria-valuemax="100">67%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">C/C++</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width:75%" aria-valuenow="75" aria-valuemin="0"
                     aria-valuemax="100">75%
                </div>
            </div>
        </div>

    </div>

</div>
<br>
<br>
<br>
<br>


{% endblock content %}
